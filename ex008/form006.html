<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Fomrulario com soma</h1>
    <form action="cadastro.php">
        <h2>Escolha os número para a soma. </h2>
        <p>
            <label for="in1">Número 1</label>
            <input type="number" id="in1" name="in1" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2</label>
            <input type="number" id="in2" name="in2" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isome"> Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="cadastro.php">

        <h1>Arraste a barra, para ver o número:</h1>
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="100" value="2" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">0</output>
        </p>
    </form>
    <h2>Digite o Ano de nascimento e veja sua idade.</h2>
    <form action="cadastro.php">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1924" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
