<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas.</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> 
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>

    <p>Na celula B ocupar a coluna, dentro do colspan informa a quantidade de linha a ser consumida pela celula</p>

    <p>para a celula D, temos a opção rowspan que dentro dessa função e informada a quantidade de linha consumida.</p>
    
</body>
</html>
