<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;/*colar a tabela*/
        }

        td{
            border: 1px solid black;
            padding: 7px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela.</h1>

<!--
Hierarquia de tabelas (simples)
            table = tabela
             table header - th = cabeçalho
             tabela row - tr = linha
             table data - td = célula
-->    


    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

    <div>
        <h1> Hierarquia de tabelas (simples)</h1>
        <p> table = tabela <br>
            table header - th = cabeçalho <br>
            tabela row - tr = linha <br>
            table data - td = célula </p>
    </div>

    </body>
</html>
