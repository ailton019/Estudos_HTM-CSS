<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabela Exercicio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            height: 400px;
            border-collapse: collapse;
        }

        table:hover{
            background-color: rgba(255, 255, 255, 0.712);
            color: rgb(10, 10, 10);
            cursor: pointer;
            box-shadow: 2px 2px 20px black;
            padding: 20px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        th{
            border: 1px solid black;
        }

        table {
            & .nome{
                text-align: left;
            }
            & .homem{
                background-color: aqua;
            }
            & .mulher{
                background-color: rgb(241, 36, 176);
            }
            & .grupo{
                background-color: rgb(148, 148, 148);
            }
        }
        .tittab{
            text-align: center;
            font-weight: bolder;
            padding: 20px;
        }
        .tittab:hover{
            background-color: rgba(73, 78, 73, 0.712);
            color: rgb(10, 10, 10);
            cursor: pointer;
            box-shadow: 2px 2px 20px black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Exercicio do Curso </h1>
    <h3 class="tittab">Tabelas de treinamento.</h3>
</body>
    <table>
            <tr>
                <th class="grupo">Grupo</th>  
                <th class="grupo">Nomes</th>
                <th colspan="3" class="grupo">Filmes</th>   
            </tr>
  
        <tr>
            <th rowspan="4" class="mulher">Mulheres</th>
            <tr>
                <td class="nome">Maria</td>
                <td>Filme 1</td>
                <td>Filme 2</td>
                <td>Filme 3</td>
            </tr>
            <tr>
                <td class="nome">Julia</td>
                <td>Filme 4</td>
                <td>Filme 5</td>
                <td>Filme 6</td>
            </tr>
            <tr>
                <td class="nome">Marcia</td>
                <td>Filme 7</td>
                <td>Filme 8</td>
                <td>Filme 9</td>
            </tr>
        </tr>
        <tr>
            <th rowspan="4" class="homem">Homens</th>
            <tr>
                <td class="nome">Mario</td>
                <td>Filme 10</td>
                <td>Filme 11</td>
                <td>Filme 12</td>
            </tr>
            <tr>
                <td class="nome">Marcos</td>
                <td>Filme 13</td>
                <td>Filme 14</td>
                <td>Filme 15</td>
            </tr>
            <tr>
                <td class="nome">Antonio</td>
                <td>Filme 16</td>
                <td>Filme 17</td>
                <td>Filme 18</td>
            </tr>

        </tr>
    </table>
</html>
